
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مركز قيادة الذكاء الاصطناعي - النسخة الذهبية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Amiri:wght@400;700&family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #050505;
            color: #d4af37;
            font-family: 'Cairo', sans-serif;
            margin: 0;
            overflow: hidden;
        }
        .luxury-font {
            font-family: 'Amiri', serif;
        }
        .gold-gradient {
            background: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
        }
        .gold-text-gradient {
            background: linear-gradient(to bottom, #fcf6ba 0%, #bf953f 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .gold-border {
            border: 1px solid rgba(191, 149, 63, 0.4);
        }
        
        @keyframes gold-pulse {
            0%, 100% { box-shadow: 0 0 10px rgba(191, 149, 63, 0.2); border-color: rgba(191, 149, 63, 0.4); }
            50% { box-shadow: 0 0 25px rgba(191, 149, 63, 0.5); border-color: rgba(191, 149, 63, 0.8); }
        }
        
        @keyframes deploy-reveal {
            from { clip-path: inset(50% 50% 50% 50%); opacity: 0; transform: scale(0.95) translateY(10px); filter: blur(10px); }
            to { clip-path: inset(0% 0% 0% 0%); opacity: 1; transform: scale(1) translateY(0); filter: blur(0); }
        }

        @keyframes shimmer {
            0% { background-position: -200% center; }
            100% { background-position: 200% center; }
        }

        .asset-active {
            animation: gold-pulse 2s infinite ease-in-out;
        }

        .preview-deploy {
            animation: deploy-reveal 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .shimmer-text {
            background: linear-gradient(90deg, #bf953f 0%, #fcf6ba 50%, #bf953f 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 4s linear infinite;
        }

        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #0a0a0a;
        }
        ::-webkit-scrollbar-thumb {
            background: #bf953f;
            border-radius: 10px;
        }
    </style>

</head>

</body>
</html>
