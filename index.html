
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مركز قيادة الذكاء الاصطناعي - النسخة الذهبية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: radial-gradient(circle at center, #1a1a1a 0%, #050505 100%);
            color: #f0f0f0;
            font-family: 'Cairo', sans-serif;
            margin: 0;
            overflow: hidden;
        }
        .luxury-font {
            font-family: 'Cinzel', serif;
        }
        .gold-gradient {
            background: linear-gradient(135deg, #d4af37, #f2d472, #b38728);
        }
        .gold-text-gradient {
            background: linear-gradient(to bottom, #fcf6ba 0%, #bf953f 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }
        .gold-border {
            border: 1px solid rgba(212, 175, 55, 0.4);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        @keyframes gold-pulse {
            0%, 100% { border-color: rgba(191, 149, 63, 0.4); }
            50% { border-color: rgba(191, 149, 63, 0.9); box-shadow: 0 0 15px rgba(191, 149, 63, 0.3); }
        }
        
        .preview-deploy {
            animation: deploy-reveal 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes deploy-reveal {
            from { opacity: 0; transform: translateY(20px); filter: blur(10px); }
            to { opacity: 1; transform: translateY(0); filter: blur(0); }
        }

        .text-glow {
            text-shadow: 0 0 10px rgba(191, 149, 63, 0.3);
        }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #0a0a0a; }
        ::-webkit-scrollbar-thumb { background: #bf953f; border-radius: 10px; }
    </style>
